<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/font-awesome.min.css" />
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="head-cont">
            <h3 class="chatText">Browser Chat </h3>
        </div>
        <div class="git-cont">
            <span class="icon">
                <i class="fa fa-github github" aria-hidden="true"></i>
            </span>
            <a href="https://github.com/Siddhants18124/BrowserChat" target="_blank">Github Repo</a>
        </div>
    </header>
    <div class="chat-window">
        <div class="userBox">
	    	<h3>Active Members</h3>
	    	<div id="users"></div>
	    </div>
	    <div class="chatBox-wrapper">
			<div class="chat-box">
				<div id="conversation" class="outputBox">

				</div>
			</div>
			<div class="chat-app">
				<ul class="chatapp-list">
					<li>Enter Message:</li>
					<li>
						<textarea type="text" class="inputField" id="data"></textarea>
					</li>
					<li>
						<ul class="medialist">
							<li>
								<div class="fileicon-box">
									<input type="file" id="imagefile" class="sendFile" />
								</div>
							</li>
							<li>
								<div class="fileicon-box">
									<input type="file" id="otherfile" class=" sendFile" />
								</div>
							</li>
						</ul>
						<button type="button" class="btnSend" id="datasend"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
					</li>
				</ul>
			</div>
	    </div>
    </div>


    <script src="scripts/jquery-3.2.1.min.js"></script>
	<script src="scripts/socket.io.js"></script>
    <script src="scripts/clientSite.js"></script>
    <script type="text/javascript">
    	
    </script>
</body>
</html>
